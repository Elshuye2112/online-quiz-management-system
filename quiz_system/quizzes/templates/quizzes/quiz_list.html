<!DOCTYPE html>
<html>
<head>
    <title>Quiz List</title>
</head>
<body>
    <h1>Available Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <a href="{% url 'quiz-detail' quiz.id %}">{{ quiz.title }}</a>
            </li>
        {% empty %}
            <li>No quizzes available.</li>
        {% endfor %}
    </ul>
</body>
</html>
